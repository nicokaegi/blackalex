{% extends 'base.html' %}

{% block title %} home {% endblock %}

{% block content %}

  <!-- <div class="card-group"> -->
  <br>
  {% for list in list_of_dirs %}
    <div class="card-group">
    {% for dir in list %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> {{ dir }}</h5>
          <a href="{% url 'files' dir %}" class="btn btn-dark">Open</a>
        </div>
        <div class="card-footer">
        </div>
      </div>
     {% endfor %}
     </div>
  {% endfor %}
  <!-- </div> -->


{% endblock %}
